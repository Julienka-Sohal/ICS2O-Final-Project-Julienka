<!DOCTYPE html>
<!-- ICS2O-Final-Project-Julienka -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Select and shop!" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Julienka-Sohal" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Julienka's Art Shop</title>
    <link
      rel="canonical"
      href="https://julienka-sohal.github.io/ICS2O-Final-Project-Julienka/"
    />
    <link
      rel="manifest"
      href="/ICS2O-Final-Project-Julienka/manifest.webmanifest"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.purple-orange.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.purple-orange.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Julienka's Art Shop</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h3 class="font">Select and shop!</h3>
        <h6 class="font">Unselect the ones  you don't wish to purchase</h6>
        <div>
          <img
            class="solid"
            src="./image/shop-photo.png"
            alt="shop"
            width="19.3%"
            height="25%"
          />
          <p></p>
        </div>
        <!-- art Selector -->
        <div class="float-parent-element">
          <label
            class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
            for="checkbox-1"
          >
            <input
              type="checkbox"
              id="checkbox-1"
              class="mdl-checkbox__input"
              checked
            />
            <span class="mdl-checkbox__label">Painting | $4.50</span>
          </label>
          <label
            class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
            for="checkbox-2"
          >
            <input
              type="checkbox"
              id="checkbox-2"
              class="mdl-checkbox__input"
              checked
            />
            <span class="mdl-checkbox__label">Sand Art | $5.00</span>
          </label>
          <label
            class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
            for="checkbox-3"
          >
            <input
              type="checkbox"
              id="checkbox-3"
              class="mdl-checkbox__input"
              checked
            />
            <span class="mdl-checkbox__label">Sculpture | $10.00</span>
          </label>
        </div>
        <br />
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Check out
        </button>
        <p></p>
        <div id="checkOut">?</div>
      </main>
    </div>
  </body>
</html>
